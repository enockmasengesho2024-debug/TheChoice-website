  <main>
    <h1>Booking Page</h1>
    <p>Welcome to the booking page. Here you can make reservations for your next adventure!</p>
    <form class="booking-form"action="submit-hotel-booking" method="post">
      <div class="form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      </div>
      <div class="form-data">
        <label for="checkin">Date of birth:</label>
        <input type="date" id="checkin" name="checkin" required />
      </div>
      <div class="form-data">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-data">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-data">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-data">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-data">
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required />
      </div>
      <div class="form-data">
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required />
      </div>
      <div class="form-data">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required />
      </div>
      <div class ="form-data">
        <label for="room-preferences">Room Preferences:</label>
        <textarea id="room-preferences" name="room-preferences" rows="4" cols="50"></textarea>
      </div>
      <div class="form-data">
        <label for="idupload">Upload ID Proof:</label>
        <input type="file" id="idupload" name="idupload" accept=".pdf,.jpg,.png" required />
      </div>
      <div class="form-data">
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type"required>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="family">Family Room</option>
          <option value ="twin">Twin Room</option>
        </select>
      </div>
      <div class="form-data">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select></div>
       <div class="form-data">
         <label for="terms-label">Allow the agreement 
        <input type="checkbox" id="terms" name="terms" required />
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>
